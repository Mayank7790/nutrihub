 var total=0;
let j=1;

le=cart[item].length

v="/media/"+cart[item][4]
t=cart[item][0]* Number(cart[item][3].slice(6,))
console.log(cart[item][2].slice(2,))
display_item=`<tr class="table-body-row">
									<td class="product-image"><img src="${v}" alt=""></td>
									<td class="product-name">${cart[item][1]}</td>
									<td class="product-price">&#x20b9 ${cart[item][3].slice(6,)}</td>

									<td class="product-total" id="t${cart[item][2]}">&#x20b9 ${t}</td>
								</tr>
                                </tr>`

 $('#display').append(display_item)

}}

function price_total(cart){
var price=0
for(item in cart)
{
var op=cart[item][3].slice(6,)
var qty=cart[item][0]
qty=Number(qty)
op=Number(op)
price+=(op*qty)
}
document.getElementById('price_total' ).innerHTML =`&#x20b9 ${price+50}`;
document.getElementById('sub_total' ).innerHTML =`&#x20b9 ${price}`;
}
price_total(cart)
$('.delete').on('click',function(){
id=this.id
cart[id][0]=Math.max(0,cart[id][0]-1);
localStorage.setItem('cart',JSON.stringify(cart))
document.getElementById('val' + cart[id][2] ).innerHTML = cart[id][0];
document.getElementById('t' + cart[id][2] ).innerHTML =`&#x20b9 ${cart[id][0]* Number(cart[id][3].slice(6,))}`;
var pri=0;
for(item in cart)
{
var op=cart[item][3].slice(6,)
var qty=cart[item][0]
qty=Number(qty)
op=Number(op)
pri+=(op*qty)
}
document.getElementById('price_total' ).innerHTML = `&#x20b9 ${pri}`;
checkCart(cart)
price_total(cart)
})
$('.add').on('click',function(){
id=this.id
cart[id][0]=Math.max(0,cart[id][0]+1);
localStorage.setItem('cart',JSON.stringify(cart))
document.getElementById('val' + cart[id][2] ).innerHTML = cart[id][0];
document.getElementById('t' + cart[id][2] ).innerHTML =`&#x20b9 ${cart[id][0]* Number(cart[id][3].slice(6,))}`;
var pri=0;
for(item in cart)
{
var op=cart[item][3].slice(6,)
var qty=cart[item][0]

op=Number(op)
pri+=(op*qty)
}
document.getElementById('price_total' ).innerHTML = `&#x20b9 ${pri}`;
checkCart(cart)
price_total(cart)
})
length=0

function checkCart(cart){
for(item in cart){
if(cart[item][0]==0){
$('#'+'li'+cart[item][2]).remove()
delete(cart[item])
localStorage.setItem('cart', JSON.stringify(cart));
}}
length=0
for(item in cart){
length+=1
}
if(length==0){

$('#display').replaceWith(mystr)
}
}
